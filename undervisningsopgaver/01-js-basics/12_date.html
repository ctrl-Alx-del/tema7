<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


<div><p>Your age</p><input type="number" id="myAge" min="15"></div>
<div><p>My age</p><input type="number" id="yourAge" min="15"></div>
 <div><button id="button1">Check</button> </div> 
    

    <script>    
    
    document.querySelector("#button1").addEventListener("click", halfYourAge);
       

    function halfYourAge(){
    let myAge = document.querySelector("#myAge").value;
    let yourAge = document.querySelector("#yourAge").value;

    let halfMyAge = myAge*0.5 + 7;
    let halfYourAge = yourAge*0.5 + 7;

    if(yourAge >= halfMyAge && myAge >= halfYourAge){
        console.log("You have a match");
    } else {
        console.log("You don't match together");
        }
    }


    </script>
    
</body>
</html>
