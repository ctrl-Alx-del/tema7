<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>

<body>

    <div id="areaDisplay"></div>

    <script>
        
        document.querySelector("#areaDisplay").innerHTML = areaCalc();

        function areaCalc(length, width) {
            let area;
            area = length * width;
            if (area < 100) {
                console.log("Arealet er for lille")
            } else if (area > 100 && area < 200) {
                console.log("Arealet er for ok")
            } else if (area >= 200) {
                console.log("Arealet er for stort")
            }
            return area;
        }

    </script>
</body>
