    <script>

function co2Udregning(timer){
            let co2udledning = timer * 109;

            if(co2udledning < 100) {
                console.log(`Du har fløjet ${timer} og udledt ${co2udledning} kg Co2. 
                Tæt på Thunberg.`);
            } else if (100 <= co2udledning && co2udledning <= 200) {
                console.log(`Du har fløjet ${timer} og udledt ${co2udledning} kg Co2. 
                Ja ja, du behøver ikke at melde dig ud af Å!`); 
             } else if (200 <= co2udledning && co2udledning <= 600) {
                console.log(`Du har fløjet ${timer} og udledt ${co2udledning} kg Co2. 
                Det er godt for turismen i nordeuropa.`); 
             } else if (600 < co2udledning){
                console.log(`Du har fløjet ${timer} og udledt ${co2udledning} kg Co2. 
                Nå ja vi kan jo altid kolonisere en anden planet ...`); 
             }
            
            return co2udledning;
        }

        




    </script>
